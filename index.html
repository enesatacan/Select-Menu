<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Select Menu</title>
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <img src="/Img/arrow.png" id="arrowIcon" />
        </div>
        <ul id="list" class="hide">
          <li class="options">
            <img src="Img/facebook.png" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="Img/youtube.png" />
            <p>Youtube</p>
          </li>
          <li class="options">
            <img src="Img/instagram.png" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="Img/xpng.png" />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="Img/pinterest.png" />
            <p>Pinterest</p>
          </li>
          <li class="options">
            <img src="Img/whatsapp.png" />
            <p>WhatsApp</p>
          </li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
